<!DOCTYPE html>
<html lang="pt-Pt">
<head>
    <meta charset="UTF-8">
    <title>Calculadora UI - Neumofirmo</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/v4-shims.min.css">
    <!--icone do site-->
    <link rel="icon" href="img/calc-icon.png">
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Custom Style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="iphone-x">
        <div class="screen">
            <div class="notch">
                <div class="sound"></div>
                <div class="camera"></div>
            </div>

            <div class="time" id="time">
                <script>
                    var time = document.getElementById("time").innerHTML;
                    // Data actual
                    var hoje = new Date();
                    var time = hoje.getHours() + ":" + hoje.getMinutes();
                    time = document.write(time);
                </script>
            </div>

            <div class="battery">
                <i class="fa fa-battery-full"></i>
            </div>

            <div class="wifi">
                <i class="fa fa-wifi"></i>
            </div>

            <div class="top-nav"></div>

            <form action="" class="calculator container">
                <input type="text" name="mostrarResultado" id="" class="area" placeholder="0">

                <div class="key container" id="keyBoard">
                    <div class="first-col"></div>

                    <div class="second-col">
                        <div class="button">
                            <button type="button" name="" value="AC" class="btn-work"
                                    onclick="mostrarResultado.value=''">AC
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="7" onclick="calcNumbers(this.value)">7
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="4" onclick="calcNumbers(this.value)">4
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="1" onclick="calcNumbers(this.value)">1
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="0" onclick="calcNumbers(this.value)">0
                            </button>
                        </div>
                    </div>

                    <div class="third-col">
                        <div class="button">
                            <button type="button" name="" value="+/-" onclick="makeNegative(mostrarResultado.value)"
                                    class="btn-work">
                                +/-
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="8" onclick="calcNumbers(this.value)">8
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="5" onclick="calcNumbers(this.value)">5
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="2" onclick="calcNumbers(this.value)">2
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="." onclick="calcNumbers(this.value)" class="btn-work">.
                            </button>
                        </div>
                    </div>

                    <div class="fourth-col">
                        <div class="button">
                            <button type="button" name="" value="%" onclick="calcNumbers(this.value)" class="btn-work">
                                <i class="fa fa-percent"></i>
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="9" onclick="calcNumbers(this.value)">9
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="6" onclick="calcNumbers(this.value)">6
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="3" onclick="calcNumbers(this.value)">3
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="+" onclick="calcNumbers(this.value)" class="btn-work">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="fifth-col">
                        <div class="button">
                            <button type="button" name="" value="/" onclick="calcNumbers(this.value)" class="btn-work">
                                <i class="fa fa-divide"></i>
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="*" onclick="calcNumbers(this.value)" class="btn-work">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="-" onclick="calcNumbers(this.value)" class="btn-work">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <div class="button">
                            <button type="button" name="" value="="
                                    onclick="(mostrarResultado.value.includes('%'))?percentage(mostrarResultado.value):mostrarResultado.value=eval(mostrarResultado.value);"
                                    class="btn-equal">
                                <i class="fa fa-equals"></i>
                            </button>
                        </div>

                    </div>

                    <div class="menu"><i class="fa fa-bars"></i></div>
                    <div class="home"><i class="fa fa-home"></i></div>
                    <div class="back"><i class="fa fa-step-backward"></i></div>

                </div>
            </form>


        </div>
    </div>

    <script>
        function calcNumbers(result) {
            document.querySelector('.area').value += result;
        }

        function percentage(result) {
            var result1 = String(result);
            if (result1.includes("%")) {
                var a, b, percent;
                var splitWord = [];
                a = Number(splitWord[0]);
                b = Number(splitWord[1]);
                percent = (a / 100 * b);
                document.querySelector('.area').value = percent;

            }
        }

        function makeNegative(result) {
            if (result.charAt(0) == '_') {
                document.querySelector('.area').value = result.replace('-', '')
            } else {
                document.querySelector('.area').value = '-' + result;
            }
        }
    </script>
</div>
</body>
</html>
